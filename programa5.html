<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400" id="board"></canvas>
    <script>
        var tb = document.getElementById("board");
        var t = tb.getContext("2d");
        t.fillRect(0, 0, 600, 400);

        function clean() {
            t.clearRect(0, 0, 600, 400);
        }

        function desingCir() {
            var rX = Math.round(Math.random() * 600);
            var rY = Math.round(Math.random() * 400);
            clean();
            t.fillStyle = "red";
            t.beginPath();
            t.arc(rX, rY, 20, 0, 2 * Math.PI);
            t.fill();
            t.fillStyle = "white";
            t.beginPath();
            t.arc(rX, rY, 15, 0, 2 * Math.PI);
            t.fill();
            t.fillStyle = "red";
            t.beginPath();
            t.arc(rX, rY, 10, 0, 2 * Math.PI);
            t.fill();
            return {
                rX,
                rY
            };

        }
        var x8 = 0;
        var y8 = 0;

        let circulo = desingCir();

        setInterval(function () {
            circulo = desingCir();

            var rY = circulo.rX;
            var rX = circulo["rY"];

            console.log("u: ", x8, y8, " r: ", rX, rY);
            if ((x8 > rX - 10 && x8 < rX + 10) && (y8 > rY - 10 && y8 < rY + 10)) {
                alert("Acerto");
            }
            x8 = 0;
            y8 = 0;
        }, 5000);

        tb.addEventListener("click", function (event) {
            x8 = event.clientX;
            y8 = event.clientY;

            
        });





        //setInterval(desingCir, 1000);





    </script>

</body>

</html>
