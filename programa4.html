<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400" id="board"></canvas>
    <script>
        var tb = document.getElementById("board");
        var t = tb.getContext("2d");
        t.fillStyle = "grey";
        t.fillRect(0, 0, 600, 400);

        function clean() {
            t.fillStyle = "grey";
            t.clearRect(0, 0, 600, 400);
        }


        function desingCir() {
            t.fillStyle = "red";
            t.beginPath();
            t.arc(Math.round(Math.random() * 600), Math.round(Math.random() * 400), 10, 0, 2 * Math.PI);
            t.fill();
            
        }
        setInterval(clean,1100);
        setInterval(desingCir, 1000);



    </script>

</body>

</html>
