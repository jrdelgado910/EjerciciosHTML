<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>

<body>
    <canvas width="350" height="300" id="miCanvas"></canvas>

    <script>
        var cabeza = document.getElementById("miCanvas");
        var ctx = cabeza.getContext("2d");

        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, 350, 300);
        ctx.fillStyle = "black";
        ctx.fillRect(140, 155, 70, 100);
        ctx.fillRect(100, 200, 40, 110);
        ctx.fillRect(210, 200, 40, 110);
        ctx.fillRect(50, 65, 90, 90);
        ctx.fillRect(210, 65, 90, 90);



    </script>
</body>

</html>
