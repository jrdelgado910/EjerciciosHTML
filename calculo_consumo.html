<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Alcohol o gasolina?</title>
</head>
<body>
    <div class="container">
        <h3>¿Alcohol o gasolina?</h3>
    </div>
    <script>
        var tanque=40, recorridoGasolina=480, recorridoAlcohol=300;
        var eficienciaGasolina=recorridoGasolina/tanque;
        var eficienciaalcohol=recorridoAlcohol/tanque;
        document.write("<br><p>El carro tiene un tanque de: "+tanque+" lts");
        document.write("<br><p>Recorre "+recorridoGasolina+" km con el tanque lleno de gasolina ");
        document.write("<br><p>y recorre "+recorridoAlcohol+" km con el tanque lleno de alcohol ");
        document.write("<br><p>Podemos decir que su autonomia es de: "+eficienciaGasolina+" lts/km  si usa GASOLINA");
        document.write("<br><p>y podemos decir que su autonomia es de: "+eficienciaalcohol+" lts/km  si usa ALCOHOL</p>");
        

    </script>
   
    
</body>
</html>
